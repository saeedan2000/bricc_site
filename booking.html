<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BRICC Booking</title>
        <link href="index.css" type="text/css" rel="stylesheet" />
        <script src="booking.js"></script>
    </head>
    <body>
        <h1>Make a Booking</h1>
        <nav>
            <a href="index.html">
                Home
            </a>
            <a href="booking.html">
                Make a Booking
            </a>
        </nav>
        <h2>Please select a day from the calendar</h2>
        <div id="datePicker">
            <p id="selectedDate">Choose a Date</p>
            <div id="monthPicker">
                <a class="monthButton" id="prevMonthButton">&lt;</a>
                <span id="selectedMonth"></span>
                <a class="monthButton" id="nextMonthButton">&gt;</a>
            </div>
            <div id="dayOfWeek">
                <p>Sun</p>
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
                <p>Sat</p>
            </div>
            <table id="calendarTable">
            </table>
        </div>
        <div id="timeContainer">
            <h2>Please select a start time & a number of hours for your reservation</h2>
            <div id="timePicker">
                <p id="selectedHour">Choose a Start Time</p>
                <div id="ampmPicker">
                    <a class="timeButton">&lt;</a>
                    <span id="selectedAmpm">AM</span>
                    <a class="timeButton">&gt;</a>
                </div>
                <table id="amTable">
                </table>
                <table id="pmTable">
                </table>
                <p id="durationPrompt">Select a reservation length in hours.</p>
                <div id="durationPicker">
                    <a id="durationDecreaseButton" class="durationButton">&lt;</a>
                    <span id="selectedDuration">1</span>
                    <a id="durationIncreaseButton" class="durationButton">&gt;</a>
                </div>
            </div>
        </div>
    </body>
</html>
