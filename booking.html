<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BRICC Booking</title>
        <link href="index.css" type="text/css" rel="stylesheet" />
        <script src="booking.js"></script>
    </head>
    <body>
        <h1>Make a Booking</h1>
        <nav>
            <a href="index.html">
                Home
            </a>
            <a href="booking.html">
                Make a Booking
            </a>
        </nav>
        <h2>Please select a day from the calendar</h2>
        <div id="datePicker">
            <p id="selectedDate">Choose a Date</p>
            <div id="calContainer">
                <div id="monthPicker">
                    <button class="monthButton" id="prevMonthButton">&lt;</button>
                    <span id="selectedMonth"></span>
                    <button class="monthButton" id="nextMonthButton">&gt;</button>
                </div>
                <div id="dayOfWeek">
                    <p>Sun</p>
                    <p>Mon</p>
                    <p>Tue</p>
                    <p>Wed</p>
                    <p>Thu</p>
                    <p>Fri</p>
                    <p>Sat</p>
                </div>
                <table id="calendarTable">
                </table>
            </div>
        </div>
    </body>
</html>
